<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Register Vecverse</title>
		<!-- Bootstrap core CSS -->
		<!--th:href="@{/asserts/css/bootstrap.min.css}"-->
		<link  href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"  rel="stylesheet">
		<!-- Custom styles for this template -->
		<!--th:href="@{/asserts/css/signin.css}"-->
		<link href="/static/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center" >
	<div>
		<form class="form-signin"   th:action="@{/user/register/done}" method="post">
			<img class="rounded"  src="/static/img/vecverse.jpg" alt="" width="160" height="160">
			<h1 class="h3 mb-3 font-weight-normal" >Make a Account</h1>
			<p style="color:red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" ></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username"   required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password"  required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password_confirm" class="form-control" placeholder="Password_confirm"  required="" autofocus="">
			<br>
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit" >Register!</button>
			<p class="mt-5 mb-3 text-muted">© 2018-2019</p>
			<a class="btn btn-sm" >中文</a>
			<a class="btn btn-sm" >English</a>
		</form>
	</div>
	</body>
</html>
